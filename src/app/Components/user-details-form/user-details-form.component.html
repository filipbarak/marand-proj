<div class="container">
  <div class="row">
    <div class="col-md-8 pull-left">
      <form novalidate class="form-horizontal" (ngSubmit)='onSubmit(user)' [formGroup]="user">
        <div class="form-group">
          <label for="fullName" class="col-lg-2 control-label">*{{ 'SURNAME_AND_NAME' | translate }}:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="fullName" formControlName="fullName">
            <div class="text-red" *ngIf="user.get('fullName').hasError('required') && user.get('fullName').touched">
              {{ "NAME" | translate }} {{ "IS" | translate }} {{ 'REQUIRED' | translate }}.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="dateOfBirth" class="col-lg-2 control-label"> {{ 'BIRTHDAY' | translate }}:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
            <span class="help-block">{{ 'NOT_CORRECT_FORMAT' | translate }}</span>
            <div class="text-red"
                 *ngIf="user.get('dateOfBirth').hasError('dateValid') && user.get('dateOfBirth').dirty">{{
              'NOT_CORRECT_DATA' | translate }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="EMSO" class="col-lg-2 control-label">{{ 'EMSO' | translate }}:</label>
          <div class="col-lg-10">
            <input #emso type="text" placeholder="Eg: 2607994440003" class="form-control" id="EMSO"
                   formControlName="EMSO">
            <div class="text-red" *ngIf="user.get('EMSO').hasError('emsoValid') && user.get('EMSO').dirty"> {{
              'NOT_CORRECT_EMSO' | translate }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="KZZ" class="col-lg-2 control-label">{{ 'KZZ' | translate }}:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="KZZ" formControlName="KZZ">
          </div>
        </div>
        <div class="form-group">
          <label for="adress" class="col-lg-2 control-label">{{ 'ADDRESS' | translate }}:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="adress" formControlName="adress">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 pull-right">
            <button type="submit" class="btn btn-default" [disabled]="user.invalid" (click)="checkDate()">{{ 'SEARCH' |
              translate }}
            </button>
            <button class="btn btn-default" disabled>Pregled predhodnih izvidov</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
